description: Sólo unos meses después del proyecto de subir música a YouTube, y ya con ganas de hacer dinero busqué un empleo y trabajé por 1 mes en Zap Fashion, mi trabajo era sencillo pues prácticamente me pagaban por sacar a "Promocionar" una bicicleta eléctrica por San Miguel, sin embargo el sencillo hecho de estar ahí 8 horas, me hizo dar cuenta de que antes del trabajo no tenía dinero y tenía todo el tiempo del mundo, pero ahora a pesar de tener dinero no tenía tiempo ni para mi familia! En ese momento me di cuenta de que ser empleado y cumplir horarios no era lo mío, sin importar lo sencillo que fuera el trabajo.