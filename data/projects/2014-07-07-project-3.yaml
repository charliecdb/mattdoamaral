description: Ya con 17 años me gustaba la fotografía, pero tenía pocos conocimientos, un amigo mío me dijo que tenía talento y me contactó con el Gerente de Dxt quien me probó y me terminó contratando, este trabajo me gustaba más porque no cumplía horarios, sólo tenía que cubrir eventos y editar las imágenes, y la paga era buena aparte de que hacía algo que me gustaba! Pero ya estando 2 meses me encontraba muy agotado físicamente, no dormía bien, y me daba ansiedad por que tenía que entregar muy rápido las fotografías, a pesar de que no cumplía horarios era un trabajo muy pesado pues por evento mínimo sacaba 1000 fotografías y tenía que editarlas en 1 o 2 días, había viajes de improvisto muy cansadores que me desgastaban física y mentalmente, puse en prioridad mi salud y decidí abandonar la empresa.